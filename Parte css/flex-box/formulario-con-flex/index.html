<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Flex</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!--div contenedor del formulario al cual se le otorgara la propiedad de flex-->
    <div class="flex-container">
        <form class="form">
            <!--cada input tendra un contenedor div-->
            <div class="form-section">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form-section">
                <input type="text" class="form__input" placeholder="Asunto">
            </div>
            <div class="form-section">
                <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <!--la imagen tiene dos contenedores al primero se le da la propiedad 
            flex tambien un max - min del ancho y al segundo es para posicionarlo 
            y darle un fondo  y un border a la imagen-->
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="imagenes/gmailA.png">
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
